<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pyscript.net/latest/core.css">
    <script defer src="https://pyscript.net/latest/core.js"></script>

    <style>
        body {
            background-color: #f6f4dd;
            color: #7fbbcb;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 20px;
            background-color: #f6f4dd;
        }
        h1 {
            color: #7fbbcb;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #7fbbcb !important;
            color: rgb(0, 0, 0) !important;
            border: none !important;
        }
        button:hover {
            background-color: #7fbbcb !important;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>GWA Calculator</h1>

    <div class="row mb-3">
        <div class="col">
            <input id="first_name" type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
            <input id="last_name" type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>

    <h4>Enter Your Grades</h4>
    <div class="input-group mb-2"><span class="input-group-text">Science</span><input id="science" type="number" class="form-control"></div>
    <div class="input-group mb-2"><span class="input-group-text">Math</span><input id="math" type="number" class="form-control"></div>
    <div class="input-group mb-2"><span class="input-group-text">English</span><input id="english" type="number" class="form-control"></div>
    <div class="input-group mb-2"><span class="input-group-text">Filipino</span><input id="filipino" type="number" class="form-control"></div>
    <div class="input-group mb-2"><span class="input-group-text">ICT</span><input id="ict" type="number" class="form-control"></div>
    <div class="input-group mb-3"><span class="input-group-text">PE</span><input id="pe" type="number" class="form-control"></div>

    <div class="text-center">
        <button class="btn btn-primary" py-click="general_weighted_average">Calculate GWA</button>
    </div>

    <hr>
    <div id="student_info" class="mt-3"></div>
    <div id="summary" class="mt-2"></div>
    <div id="output" class="mt-3 fw-bold"></div>
</div>

<script type="py" src="main.py"></script>

</body>
</html>
